<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale: 2.0" />

    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="./assets/css/gridly.css"/>
    <title>Gridly: vomar.de</title>
</head>
    <body>
        <div class="content-wrapper section-data">
            <h1 class="gridly__main-title">Gridly - Grid Set Light</h1>
            
            <section class="row gridly__row--red">
                <div class="col-sm-6 col-m-4">
                    col-sm-6 / col-m-4
                </div>
                <div class="col-sm-6  col-m-4">
                    col-sm-6 / col-m-4
                </div>
                <div class="col-sm-2 col-m-4">
                    col-sm-2 / col-m-4
                </div>
            </section>

            <div class="gridly__separator">&nbsp;</div>
            
            <section class="row gridly__row--green">
                <div class="col-sm-12 col-m-6">
                    col-sm-12 / col-m-6
                </div>
                <div class="col-sm-12  col-m-6">
                    col-sm-12 / col-m-6
                </div>
            </section>

            <div class="gridly__separator">&nbsp;</div>

            <section class="row gridly__row--blue">
                <div class="col-sm-3 col-m-4 col-ml-6">
                    col-sm-3 / col-m-4 / col-ml-6
                </div>
                <div class="col-sm-3 col-m-4 col-ml-6">
                    col-sm-3 / col-m-4 / col-ml-6
                </div>
                <div class="col-sm-3 col-m-4 col-ml-6">
                    col-sm-3 / col-m-4 / col-ml-6
                </div>
                <div class="col-sm-3 col-m-4 col-ml-6">
                    col-sm-3 / col-m-4 / col-ml-6
                </div>
            </section>
        </div>
    
        <div class="viewport-info">
            <div class="viewport-info__section viewport-info__section--xs">XS</div>
            <div class="viewport-info__section viewport-info__section--s">S</div>
            <div class="viewport-info__section viewport-info__section--sm">SM</div>
            <div class="viewport-info__section viewport-info__section--m">M</div>
            <div class="viewport-info__section viewport-info__section--ml">ML</div>
        </div>
    </body>
</html>
